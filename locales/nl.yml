--- 
nl: 
  
  e9s:
    singular:
      - rule:          en$
        replacement:   ""

    plural:
      - rule:          ee$
        replacement:   eeën
      
      - rule:          heid$
        replacement:   heden
      
      - rule:          (a|i|o|u|y)$
        replacement:   \1's
      
      - rule:          (e|em|el|er|erd|aar|aard|um|eur|foon|oor|ier|en|ie|eau|é)$
        replacement:   \1s

      - rule:        | (a|e|o|u)\1([^aeiou])$
        replacement:   \1\2en
        
      - rule:        | ^([^aeiou]+[aeiou])([^aeiou])$
        replacement:   \1\2\2en
        exceptions:    vat, dag, dak, pad, dal, slot, weg

      - rule:        | de$
        replacement:   \1n
        
      - rule:          f$
        replacement:   ven

      - rule:          s$
        replacement:   zen

      - rule:          $
        replacement:   en
    
    irregular:
      gelid:           gelederen
    
    uncountable:
      - geld
      - informatie
      - rijst

  number: 
    format: 
      separator: ","
      precision: 2
      delimiter: .
    human: 
      storage_units: 
        format: "%n %u"
        units: 
          kb: KB
          tb: TB
          gb: GB
          byte: 
            one: Byte
            other: Bytes
          mb: MB
    currency: 
      format: 
        format: "%u %n"
        unit: !binary |
          4oKs

        separator: ","
        precision: 2
        delimiter: .
  activerecord: 
    errors: 
      messages: 
        greater_than_or_equal_to: moet groter of gelijk zijn aan {{count}}
        record_invalid: is ongeldig
        confirmation: komt niet met de bevestiging overeen
        less_than_or_equal_to: moet minder of gelijk zijn aan {{count}}
        blank: moet opgegeven zijn
        exclusion: is niet beschikbaar
        invalid: is ongeldig
        odd: moet oneven zijn
        even: moet even zijn
        too_short: is te kort (niet minder dan {{count}} tekens)
        wrong_length: heeft niet de juiste lengte (moet {{count}} tekens lang zijn)
        empty: moet opgegeven zijn
        less_than: moet minder zijn dan {{count}}
        equal_to: moet gelijk zijn aan {{count}}
        greater_than: moet groter zijn dan {{count}}
        too_long: is te lang (niet meer dan {{count}} tekens)
        taken: is niet beschikbaar
        accepted: moet worden geaccepteerd
        inclusion: is niet in de lijst opgenomen
